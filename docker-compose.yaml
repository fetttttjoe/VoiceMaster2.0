services:
  bot:
    build: .
    restart: always
    env_file:
      - .env
    # Add a volume to mount your local code into the container.
    # This makes development easier and allows generated files to appear locally.
    volumes:
      - .:/usr/src/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && python main.py"

  db:
    image: postgres:14-alpine
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
