services:
  bot:
    build: .
    restart: always
    volumes:
      - .:/usr/src/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && python main.py"

  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  test:
    build: .
    volumes:
      - .:/usr/src/app
    environment:
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy
    command: ["pytest", "--cov=.", "--cov-report=term-missing"]
  lint:
    build: .
    volumes:
      - .:/usr/src/app
    environment:
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "ruff check . --no-cache && mypy --cache-dir /dev/null ."]
volumes:
  postgres_data: